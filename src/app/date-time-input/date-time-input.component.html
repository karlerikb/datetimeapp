<div class="date-input">
  <div class="form-field">
    <label for="day" class="form-field__label">Day</label>
    <input type="text" id="day" class="form-field__input" [value]="date.day" (input)="onDateInput()" #dayInput>
  </div>
  <div class="form-field">
    <label for="month" class="form-field__label">Month</label>
    <input type="text" id="month" class="form-field__input" [value]="date.month" disabled #monthInput>
  </div>
  <div class="form-field">
    <label for="year" class="form-field__label">Year</label>
    <input type="text" id="year" class="form-field__input" [value]="date.year" disabled #yearInput>
  </div>
</div>

<div class="time-input">
  <div class="form-field">
    <label for="hours" class="form-field__label">Hours</label>
    <input type="number" id="hours" class="form-field__input form-field__input--number" [value]="date.hours" min="0" max="23" (input)="onDateInput()" #hoursInput>
  </div>
  <div class="form-field">
    <label for="minutes" class="form-field__label">Minutes</label>
    <input type="number" id="minutes" class="form-field__input form-field__input--number" [value]="date.minutes" min="0" max="59" (input)="onDateInput()" #minutesInput>
  </div>
</div>
