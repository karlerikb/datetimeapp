<form class="form">
  <app-date-time-input></app-date-time-input>
  <app-calendar></app-calendar>
  <button class="btn" type="button" (click)="onSubmit()" [disabled]="!validDate">Submit</button>
</form>

<div class="msg" *ngIf="message.shown" [ngClass]="{ error: errorMsg, success: successMsg }">
  <span class="msg__title">{{ message.title }}</span>
  <span class="msg__body">{{ message.body }}</span>
</div>
